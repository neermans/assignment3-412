<!-- templates/mini_fb/create_profile_form.html -->
<!-- A template to create a new profile that extends base.html-->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Create a New Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
    <a href="{% url 'show_all_profiles' %}">Back to All Profiles</a>
{% endblock %}

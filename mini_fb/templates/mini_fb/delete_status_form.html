<!-- templates/mini_fb/delete_status_form.html -->
<!-- A template to delete a status form that extends base.html-->

{% extends 'mini_fb/base.html' %}

<!-- allows user to delete a status message but makes sure they approve it first -->
{% block content %}
<h2>Are you sure you want to delete this message?</h2>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
</form>
<form action="{% url 'show_profile' status.profile.pk %}" method="get">
    <button type="submit">Cancel</button>
</form>
{% endblock %}

<!-- blog/templates/blog/create_comment_form.html-->

{% extends 'blog/base.html' %}

{% block content %}

<h2> Create a Comment</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}

        <tr>
            <td>
                <input type="submit" name="submit" value="Create Comment"></td>
        </tr>
    </table>
   
</form>

{% endblock %}

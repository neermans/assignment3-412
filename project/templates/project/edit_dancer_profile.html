<!-- templates/project/edit_dancer_profile.html -->
<!-- a template that extends base.html that is where the owner of a dancer profile can edit it -->


{% extends 'project/base.html' %}

{% block content %}
<h1>Edit Your Dancer Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

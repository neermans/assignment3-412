<!-- templates/project/logged_out.html -->
<!-- a template that extends base.html that is where you get sent when you logout -->


{% extends 'project/base.html' %}

{% block content %}
<!-- shows the user that they have logged out, gives them links to either log in, or see all profiles-->
<h2>You have been logged out</h2>
<p>You have successfully logged out of your account.</p>
<a href="{% url 'login' %}">Log in again</a> or <a href="{% url 'blog_home' %}">return to the homepage</a>.
{% endblock %}

<!-- templates/project/login.html -->
<!-- login page -->

{% extends 'project/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renders the login form fields -->

    <input type="hidden" name="next" value="{% url 'blog_home' %}">

    <button type="submit">Login</button>
</form>
{% endblock %}

<!-- templates/project/edit_dance_post.html -->
<!-- a template that extends base.html that is where the owner of a dance post can edit it -->


{% extends 'project/base.html' %}

{% block content %}
<h1>Edit Dance Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

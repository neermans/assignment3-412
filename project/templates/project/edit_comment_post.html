<!-- templates/project/edit_comment_post.html -->
<!-- a template that extends base.html that is where the owner of a comment post can edit it -->


{% extends 'project/base.html' %}

{% block content %}
<h1>Edit Comment Board Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

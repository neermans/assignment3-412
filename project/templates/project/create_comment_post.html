<!-- templates/project/create_comment_post.html -->
<!-- a template that will be used to create comment posts on the main_blog page-->


{% extends 'project/base.html' %}

{% block content %}
<h1>Create a Comment Board Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock %}

<!-- templates/project/create_recruiter_profile_form.html -->
<!-- a template that extends base.html that is used to make a new recruiter profile and user -->

{% extends 'project/base.html' %}

{% block content %}
<h2>Create Recruiter Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <button type="submit">Create Profile</button>
</form>
{% endblock %}
